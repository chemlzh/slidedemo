<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
      body { font-family: 'Microsoft YaHei'; }
      h1, h2, h3 {
        font-family: 'Microsoft YaHei';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Microsoft YaHei'; }
    </style>
  </head>
  <body>
    <textarea id="source">
    </textarea>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script
        src="https://cdn.bootcss.com/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured" type="text/javascript">
    </script>

    <script>
      var slideshow = remark.create({
        sourceUrl: 'source.md',
        highlightLines: true,
        ratio: '16:9',
    });
      
      // Setup MathJax
      MathJax.Hub.Config({
          tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
          }
      });

      MathJax.Hub.Configured();
    </script>
  </body>
</html>
